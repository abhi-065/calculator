<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="upperDisplay"></div>
            <div class="lowerDisplay"></div>
        </div>
        <div class="buttons">
            <div class="firstRow">
                <div class="clear"></div>
                <div class="backspace"></div>
                <div class="percentage"></div>
                <div class="division"></div>
            </div>
            <div class="secondRow">
                <div class="seven"></div>
                <div class="eight"></div>
                <div class="nine"></div>
                <div class="multiply"></div>
            </div>
            <div class="thirdRow">
                <div class="four"></div>
                <div class="five"></div>
                <div class="six"></div>
                <div class="minus"></div>
            </div>
            <div class="fourthRow">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="plus"></div>
            </div>
            <div class="fifthRow">
                <div class="doubleZero"></div>
                <div class="zero"></div>
                <div class="dot"></div>
                <div class="equalsTo"></div>
            </div>
        </div>
    </div>
</body>
</html>
